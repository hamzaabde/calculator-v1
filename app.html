<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- js -->
        <script type="module" src="calculator.js" defer></script>
        <script type="module" src="./script.js" defer></script>

        <!-- css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- custom fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap"
            rel="stylesheet"
        />

        <title>CALCULATOR</title>
    </head>
    <body>
        <div class="container">
            <div id="app" class="app">
                <div id="display" class="display">
                    <div class="input">
                        <span id="input">0</span>
                    </div>
                    <div class="output">
                        <span id="output">0</span>
                    </div>
                </div>
                <div class="keys">
                    <div id="opening-bracket" class="key">
                        <span class="btn">(</span>
                    </div>
                    <div id="closing-bracket" class="key">
                        <span class="btn">)</span>
                    </div>
                    <div id="percent" class="key">
                        <span class="btn">%</span>
                    </div>
                    <div id="delete" class="key">
                        <span class="btn">C</span>
                    </div>
                    <div class="key">
                        <span class="btn">7</span>
                    </div>
                    <div class="key">
                        <span class="btn">8</span>
                    </div>
                    <div class="key">
                        <span class="btn">9</span>
                    </div>
                    <div id="divide" class="key">
                        <span class="btn">&divide;</span>
                    </div>
                    <div class="key">
                        <span class="btn">4</span>
                    </div>
                    <div class="key">
                        <span class="btn">5</span>
                    </div>
                    <div class="key">
                        <span class="btn">6</span>
                    </div>
                    <div id="times" class="key">
                        <span class="btn">&times;</span>
                    </div>
                    <div class="key">
                        <span class="btn">1</span>
                    </div>
                    <div class="key">
                        <span class="btn">2</span>
                    </div>
                    <div class="key">
                        <span class="btn">3</span>
                    </div>
                    <div id="minus" class="key">
                        <span class="btn">-</span>
                    </div>
                    <div class="key">
                        <span class="btn">0</span>
                    </div>
                    <div id="point" class="key">
                        <span class="btn">.</span>
                    </div>
                    <div id="equals" class="key">
                        <span class="btn">&equals;</span>
                    </div>
                    <div id="plus" class="key">
                        <span class="btn">&plus;</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
